<ng-container *ngIf="products.length !== 0">
  <div class="container">
    <div class="card-table">
      <div class="cart-product">
        <table class="table table-responsive">
          <thead>
            <tr>
              <th>Sr.No</th>
              <th>Product Name</th>
              <th>Product Image</th>
              <th>Description</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Total</th>
              <th>Action</th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let item of products; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ item.title }}</td>
              <td>
                <img style="width: 120px" src="{{ item.image }}" alt="image" />
              </td>
              <td>{{ item.description }}</td>
              <td>{{ item.price }}</td>
              <td>{{ item.quantity }}</td>
              <td>{{ item.total }}</td>
              <td>
                <button (click)="removeItem(item)" class="btn btn-danger">
                  <i class="fas fa-trash-alt"></i>
                </button>
              </td>
            </tr>

            <tr>
              <td colspan="4"></td>
              <td>
                <button
                  (click)="emptyCart()"
                  style="width: 150px"
                  class="btn btn-danger"
                >
                  Empty Card
                </button>
              </td>
              <td>
                <button
                  routerLink="/products"
                  style="width: 150px"
                  class="btn btn-primary"
                >
                  Shop More
                </button>
              </td>
              <td>
                <button style="width: 150px" class="btn btn-success">
                  Checkout
                </button>
              </td>

              <td>
                <strong style="width: 150px"
                  >Grand Total: {{ grandTotal }} $</strong
                >
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="products.length === 0">
  <div class="container">
    <div class="card">
      <h5 class="card-title">My card-title</h5>
    </div>
    <div class="center">
      <img
        src="https://www.vinsolutions.com/wp-content/uploads/sites/2/vinsolutions/media/Vin-Images/news-blog/Empty_Shopping_Cart_blog.jpg"
      />
      <h4>Your Cart is Empty!</h4>
      <h6>Add item to it now</h6>
      <button routerLink="/products" class="btn btn-primary">Shop Now</button>
    </div>
  </div>
</ng-container>
